<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Pos Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#"><mat-icon>diversity_3</mat-icon>Manage Customers</a>
      <a mat-list-item href="#"><mat-icon>checklist</mat-icon> Manage Items</a>
      <a mat-list-item href="#"><mat-icon>shopping_cart</mat-icon> Place Order</a>
      <a mat-list-item href="#"><mat-icon>search</mat-icon> Search Orders</a>
      <a mat-list-item href="#"><mat-icon>logout</mat-icon> Log out</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Welcome To POS System</span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
